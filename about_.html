<script>

    let bgMusic;

    function preload() {
        soundFormats('mp3', 'wav');
        bgMusic = loadSound('sounds/credits.48.mono.mp3', ()=>{
            $('#soundImg').show();
        });
    }


    function setup() {
        //bgMusic.play();
    }


    function playBgMusic() {
        if (!bgMusic.isPlaying()) {
            $('#soundImg').attr('src','images/sound.png');
            bgMusic.loop();
        } else {
            $('#soundImg').attr('src','images/no_sound.png');
            bgMusic.stop();
        }
    }

</script>
